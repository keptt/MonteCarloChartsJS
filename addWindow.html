<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>laba 7</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		label {
			width: 100%;
		}

        input {
            width: 160px;
        }

        .navbar {
            justify-content: center;
            margin-bottom: 20px;
        }

        .container-fluid {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0;
        }

        button {
            margin-top: 20px;
            width: 90px;
        }
	</style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"><h2>Configurations</h2></a>
        </nav>
        <div id="init-row" class="row">
            <div class="col-xs-12 offset-lg-4 col-lg-2">
                <div>
                    <label class='setting'>
                        <div class="label">
                            Min елемент d:
                        </div>
                        <input id='min' value="10" type="number">
                    </label>
                </div>
                <label class='setting'>
                    <div class="label">
                        Max елемент d:
                    </div>
                    <input id='max' value="100" type="number">
                </label>
                <label class='setting' for="">
                    <div class="label">
                        Кількість x(t):
                    </div>
                    <input id='length' value="10" type="number" >
                </label>
                <label class='setting' for="">
                    <div class="label">
                        Кількість експериментів:
                    </div>
                    <input id='trialsAmount' value="1000" type="number" >
                </label>
            </div>
            <div class="col-xs-12 col-lg-2">
                <label class='setting' for="">
                    <div class="label">
                        Крок поступки:
                    </div>
                    <input id='concessionStep' value="2" type="number" min="0" max="100">
                </label>
                <label class='setting' for="">
                    <div class="label">
                        Min величина поступки (%):
                    </div>
                    <input id='concessionMin' value="0" type="number" min="0" max="100">
                </label>
                <label class='setting' for="">
                    <div class="label">
                        Max величина поступки (%):
                    </div>
                    <input id='concessionMax' value="10" type="number" min="0" max="100">
                </label>
                <button id="send-config-btn" type="button" class="btn btn-primary" action="updatePlots()">Ok</button>
            </div>
        </div>
    </div>

    <script src="./aWRenderer.js"></script>
</body>
</html>
